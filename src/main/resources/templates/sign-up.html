<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template-empty.html}">

  <head>
      <title>GStock: Inscription</title>
  </head>

  <body themebg-pattern="theme1">
      <th:block layout:fragment="page_content">
          <form class="md-float-material form-material">
              <div class="text-center">
                  <img src="/images/logo.png" alt="logo.png">
              </div>
              <div class="auth-box card">
                  <div class="card-block">
                      <div class="row m-b-20">
                          <div class="col-md-12">
                              <h3 class="text-center txt-primary">Sign up</h3>
                          </div>
                      </div>
                      <div class="form-group form-primary">
                          <input type="text" name="user-name" class="form-control" required="">
                          <span class="form-bar"></span>
                          <label class="float-label">Choose Username</label>
                      </div>
                      <div class="form-group form-primary">
                          <input type="text" name="email" class="form-control" required="">
                          <span class="form-bar"></span>
                          <label class="float-label">Your Email Address</label>
                      </div>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="form-group form-primary">
                                  <input type="password" name="password" class="form-control" required="">
                                  <span class="form-bar"></span>
                                  <label class="float-label">Password</label>
                              </div>
                          </div>
                          <div class="col-sm-6">
                              <div class="form-group form-primary">
                                  <input type="password" name="confirm-password" class="form-control" required="">
                                  <span class="form-bar"></span>
                                  <label class="float-label">Confirm Password</label>
                              </div>
                          </div>
                      </div>
                      <div class="row m-t-25 text-left">
                          <div class="col-md-12">
                              <div class="checkbox-fade fade-in-primary">
                                  <label>
                                      <input type="checkbox" value="">
                                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                      <span class="text-inverse">I read and accept <a href="#">Terms &amp; Conditions.</a></span>
                                  </label>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div class="checkbox-fade fade-in-primary">
                                  <label>
                                      <input type="checkbox" value="">
                                      <span class="cr"><i class="cr-icon icofont icofont-ui-check txt-primary"></i></span>
                                      <span class="text-inverse">Send me the <a href="#!">Newsletter</a> weekly.</span>
                                  </label>
                              </div>
                          </div>
                      </div>
                      <div class="row m-t-30">
                          <div class="col-md-12">
                              <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Sign up now</button>
                          </div>
                      </div>
                      <hr/>
                      <div class="row">
                          <div class="col-md-10">
                              <p class="text-inverse text-left m-b-0">Thank you.</p>
                              <p class="text-inverse text-left"><a href="index.html"><b>Back to website</b></a></p>
                          </div>
                          <div class="col-md-2">
                              <img src="/images/auth/Logo-small-bottom.png" alt="small-logo.png">
                          </div>
                      </div>
                  </div>
              </div>
          </form>
      </th:block>
  </body>

</html>
